<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Hot in Des Moines</title>
        <meta name="description" content="What's Hot in Des Moines right now? Check out Foursquare's Trending Venues.">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
        <link rel="stylesheet" href="http://i.icomoon.io/public/temp/35f2a02037/UntitledProject1/style.css">
        <link href='http://fonts.googleapis.com/css?family=Noticia+Text:400,700,400italic' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div id="map-canvas"></div>

        <header>
            <h1 class="brand">Hot in <em>DSM</em></h1>

            <p class="description">
                See what's the hippity-happity in Downtown Des Moines, according
                to <strong><a href="http://foursquare.com">Foursquare's</a> Trending Venues</strong>.
            </p>

            <nav class="filters">
                <input type="radio" name="trend" value="now" id="trend-now" checked /><label for="trend-now">Right Now</label>
                <input type="radio" name="trend" value="alltime" id="trend-alltime" /><label for="trend-alltime">All Time</label>

                <div class="time-of-day">
                    <input type="radio" name="timeofday" id="timeofday-am" value="am"><label for="timeofday-am"> AM</label>
                    <input type="radio" name="timeofday" id="timeofday-noon" value="noon"><label for="timeofday-noon"> Noon</label>
                    <input type="radio" name="timeofday" id="timeofday-pm" value="pm"><label for="timeofday-pm"> PM</label>
                </div>
            </nav>
            
        </header>

        <section class="trends">

            <h2 class="trends-title">Trending Venues:</h2>

            <ul id="trends-list"></ul>
            
        </section>
        
        <footer class="attribution">
            <p>
                Made by <a href="http://jplhomer.org">Josh Larson</a> (<a href="http://twitter.com/jplhomer">@jplhomer</a>) using <a href="http://developer.foursquare.com">Foursquare API</a>, <a href="https://developers.google.com/maps/">Google Maps API</a>, <a href="http://parse.com">Parse</a>, and <a href="http://yeoman.io/">Yeoman</a>
            </p>
        </footer>

        <script type="text/javascript"
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDghzLQnh7Y4eHwnYJjZ4rG67OfUs4hIgA&sensor=false">
        </script>
        <script src="http://www.parsecdn.com/js/parse-1.2.12.min.js"></script>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-44937513-1', 'jplhomer.github.io');
          ga('send', 'pageview');

        </script>

        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/plugins.js -->
        <!-- endbuild -->
</body>
</html>
